<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orb Dodger</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            /* cursor: none; Hide the default cursor over the canvas */
        }
        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            text-align: left;
            min-width: 120px;
        }
        #health-bar-container {
            width: 100%;
            height: 12px;
            background-color: #555;
            border-radius: 6px;
            border: 1px solid #333;
            margin-top: 4px;
            overflow: hidden;
        }
        #health-bar {
            width: 100%;
            height: 100%;
            background-color: #4CAF50; /* Green */
            border-radius: 6px;
            transition: width 0.2s ease-in-out;
        }
        .game-over-modal, .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px 60px;
            border-radius: 15px;
            text-align: center;
            font-size: 24px;
            z-index: 10;
        }

        .game-over-modal h1, .start-screen h1 {
            margin: 0 0 10px 0;
            font-size: 50px;
        }
        .game-over-modal p {
            margin: 15px 0;
        }

        .start-screen .instructions, .start-screen .mode-selection {
            margin: 30px auto;
            max-width: 300px;
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
        }

        .start-screen .instructions {
            text-align: left;
        }

        .start-screen kbd {
            background-color: #3e3e3e;
            border-radius: 4px;
            border: 1px solid #555;
            box-shadow: 0 2px 0 #555;
            color: #fff;
            display: inline-block;
            font-family: monospace;
            font-size: 0.9em;
            font-weight: 700;
            line-height: 1;
            padding: 4px 7px;
            position: relative;
            top: -1px;
            margin: 0 2px;
        }

        .modal-button {
            background-color: #0099ff;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .modal-button:hover {
            background-color: #007acc;
        }

        .game-over-modal p {
            margin: 15px 0;
        }
        .game-over-modal span {
            font-size: 18px;
            opacity: 0.8;
        }
        #dash-cooldown-container {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
        }
        .wave-indicator {
            position: absolute;
            top: 30px;
            left: 50%;
            /* The final resting state after animation */
            transform: translateX(-50%) scale(0.7);
            color: #ffffff;
            font-size: 50px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            z-index: 5;
            pointer-events: none; /* Make sure it doesn't block clicks */
        }

        /* This class triggers the animation */
        .wave-indicator.intro {
            animation: wave-intro-animation 2s forwards ease-out;
        }

        @keyframes wave-intro-animation {
            from {
                top: 50%;
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 0;
            }
            30% {
                top: 50%;
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1; /* Fade in and appear in the middle */
            }
            60% {
                top: 50%;
                transform: translate(-50%, -50%) scale(1.5);
                opacity: 1; /* Hold this position for a moment */
            }
            to {
                top: 30px;
                transform: translate(-50%, 0%) scale(0.7);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="info-panel">
        <p>Enemies: <span id="enemy-count">0</span></p>
        <p>Score: <span id="score">0</span></p>
        <p style="margin-bottom: 2px;">Health:</p>
        <div id="health-bar-container">
            <div id="health-bar"></div>
        </div>
    </div>
    <div id="waveIndicator" class="wave-indicator" style="display: none;"></div>
    <div id="dash-cooldown-container"></div>
    <div id="startScreen" class="start-screen">
        <h1>ORB DODGER</h1>
        <div class="instructions">
            <p><strong>Controls:</strong></p>
            <p><kbd>W</kbd> <kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> - Move</p>
            <p><kbd>Shift</kbd> - Dash</p>
            <br>
            <p><strong>Objective:</strong> Dodge the red triangles and collect green orbs to survive!</p>
        </div>
        <div class="mode-selection">
            <p><strong>Select a Mode:</strong></p>
            <button id="infiniteModeBtn" class="modal-button">Infinite</button>
            <button id="dungeonModeBtn" class="modal-button">Dungeon</button>
        </div>
    </div>
    <div id="gameOverModal" class="game-over-modal" style="display: none;">
        <h1>GAME OVER</h1>
        <p>Your Score: <span id="finalScore">0</span></p>
        <div>
            <button id="restartBtn" class="modal-button">Restart</button>
            <button id="mainMenuBtn" class="modal-button">Main Menu</button>
        </div>
    </div>
    <div id="dungeonClearedModal" class="game-over-modal" style="display: none;">
        <h1>WAVE CLEARED</h1>
        <p>Get ready for the next wave!</p>
        <button id="nextWaveBtn" class="modal-button">Continue</button>
    </div>
    <div id="pauseModal" class="game-over-modal" style="display: none;">
        <h1>PAUSED</h1>
        <div>
            <button id="resumeBtn" class="modal-button">Resume</button>
            <button id="pauseToMainMenuBtn" class="modal-button">Main Menu</button>
        </div>
    </div>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const infoPanel = document.querySelector('.info-panel');
        const enemyCountSpan = document.getElementById('enemy-count');
        const scoreSpan = document.getElementById('score');
        const healthBar = document.getElementById('health-bar');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreSpan = document.getElementById('finalScore');
        const startScreen = document.getElementById('startScreen');
        const startGameBtn = document.getElementById('startGameBtn'); // This can be removed or repurposed
        const infiniteModeBtn = document.getElementById('infiniteModeBtn');
        const dungeonModeBtn = document.getElementById('dungeonModeBtn');
        const restartBtn = document.getElementById('restartBtn');
        const mainMenuBtn = document.getElementById('mainMenuBtn');
        const dashCooldownUI = document.getElementById('dash-cooldown-container');
        const dungeonClearedModal = document.getElementById('dungeonClearedModal');
        const nextWaveBtn = document.getElementById('nextWaveBtn');
        const pauseModal = document.getElementById('pauseModal');
        const resumeBtn = document.getElementById('resumeBtn');
        const pauseToMainMenuBtn = document.getElementById('pauseToMainMenuBtn');
        const waveIndicator = document.getElementById('waveIndicator');


        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Object to hold the state of our keys
        let keys = {
            w: false,
            a: false,
            s: false,
            d: false,
            shift: false
        };

        // --- Event Listeners ---
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'w':
                case 'W':
                    keys.w = true;
                    break;
                case 'a':
                case 'A':
                    keys.a = true;
                    break;
                case 's':
                case 'S':
                    keys.s = true;
                    break;
                case 'd':
                case 'D':
                    keys.d = true;
                    break;
                case 'Shift':
                    player.dash();
                    break;
                case 'l':
                case 'L':
                    // Debug key to clear dungeon wave
                    if (currentGameMode === 'dungeon') {
                        enemies = [];
                    }
                    break;
                case 'Escape':
                    // Only pause if the game is actually running
                    if (!isGameOver && startScreen.style.display === 'none') {
                        togglePause();
                    }
                    break;
            }
        });

        window.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'w':
                case 'W':
                    keys.w = false;
                    break;
                case 'a':
                case 'A':
                    keys.a = false;
                    break;
                case 's':
                case 'S':
                    keys.s = false;
                    break;
                case 'd':
                case 'D':
                    keys.d = false;
                    break;
            }
        });

        window.addEventListener('click', (event) => {
            // Don't shoot if a modal is open or the game hasn't started
            if (isGameOver || isPaused || startScreen.style.display !== 'none' || dungeonClearedModal.style.display !== 'none' || gameOverModal.style.display !== 'none') {
                return;
            }

            const angle = Math.atan2(
                event.clientY - player.y,
                event.clientX - player.x
            );
            const speed = 8; // Speed of the projectile
            const velocity = {
                x: Math.cos(angle) * speed,
                y: Math.sin(angle) * speed
            };
            projectiles.push(new Projectile(
                player.x,
                player.y,
                5, // Radius of the projectile
                '#ffff99', // A light yellow color
                velocity
            ));
        });

        infiniteModeBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            startGame('infinite');
        });

        dungeonModeBtn.addEventListener('click', () => {
            startScreen.style.display = 'none';
            startGame('dungeon');
        });

        restartBtn.addEventListener('click', () => {
            gameOverModal.style.display = 'none';
            startGame(currentGameMode); // Restart in the same mode
        });
        
        mainMenuBtn.addEventListener('click', () => {
            gameOverModal.style.display = 'none';
            startScreen.style.display = 'block';
            infoPanel.style.display = 'none';
            dashCooldownUI.style.display = 'none';
        });

        nextWaveBtn.addEventListener('click', () => {
            dungeonClearedModal.style.display = 'none';
            dungeonWave++;
            startDungeonWave(dungeonWave);
            animate(); // Restart the game loop for the next wave
        });

        resumeBtn.addEventListener('click', () => {
            togglePause();
        });

        pauseToMainMenuBtn.addEventListener('click', () => {
            isPaused = false; // Reset pause state
            pauseModal.style.display = 'none';
            // Stop any active game processes before going to menu
            clearInterval(enemySpawnInterval);
            clearInterval(orbSpawnInterval);
            showStartScreen();
        });

        // --- Player Class ---
        class Player {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.health = 100; // Start with 100 health
                this.speed = 5; // Movement speed for WASD

                // Dash properties
                this.isDashing = false;
                this.dashSpeed = 30;
                this.dashDuration = 6; // Dash lasts for 6 frames
                this.dashTimer = 0;
                this.dashCooldown = 180; // 3 seconds at 60fps
                this.cooldownTimer = 0;
                this.dashDirection = { x: 0, y: 0 };
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                if (this.cooldownTimer > 0) {
                    this.cooldownTimer--;
                }

                if (this.isDashing) {
                    this.x += this.dashDirection.x * this.dashSpeed;
                    this.y += this.dashDirection.y * this.dashSpeed;
                    this.dashTimer--;
                    if (this.dashTimer <= 0) {
                        this.isDashing = false;
                    }
                } else {
                    // Move based on which keys are pressed
                    if (keys.w) this.y -= this.speed;
                    if (keys.s) this.y += this.speed;
                    if (keys.a) this.x -= this.speed;
                    if (keys.d) this.x += this.speed;
                }

                // Add boundary checks to keep the player on screen
                if (this.x - this.radius < 0) this.x = this.radius;
                if (this.x + this.radius > canvas.width) this.x = canvas.width - this.radius;
                if (this.y - this.radius < 0) this.y = this.radius;
                if (this.y + this.radius > canvas.height) this.y = canvas.height - this.radius;

                this.draw();
            }

            dash() {
                if (this.cooldownTimer > 0) return;

                let directionX = 0;
                let directionY = 0;

                if (keys.d) directionX = 1;
                if (keys.a) directionX = -1;
                if (keys.s) directionY = 1;
                if (keys.w) directionY = -1;
                
                // Don't dash if the player is standing still
                if (directionX === 0 && directionY === 0) return;

                this.isDashing = true;
                this.dashTimer = this.dashDuration;
                this.cooldownTimer = this.dashCooldown;
                
                // Normalize the vector for consistent dash speed in all directions
                const magnitude = Math.sqrt(directionX * directionX + directionY * directionY);
                this.dashDirection.x = directionX / magnitude;
                this.dashDirection.y = directionY / magnitude;
            }
        }

        // --- Projectile Class ---
        class Projectile {
            constructor(x, y, radius, color, velocity) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
                this.velocity = velocity;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }

            update() {
                this.draw();
                this.x = this.x + this.velocity.x;
                this.y = this.y + this.velocity.y;
            }
        }


        // --- Enemy Class (This was missing) ---
        class Enemy {
            constructor(x, y, size, color, speed, type) {
                this.x = x;
                this.y = y;
                this.size = size;
                this.color = color;
                this.speed = speed;
                this.type = type; // 'triangle'
                this.chaseRange = 250; // The range at which they start chasing
                this.isChasing = false;
                
                // Determine initial velocity based on spawn location
                const angleToCenter = Math.atan2(canvas.height / 2 - this.y, canvas.width / 2 - this.x);
                this.velocityX = Math.cos(angleToCenter) * this.speed;
                this.velocityY = Math.sin(angleToCenter) * this.speed;
            }

            draw() {
                if (this.type === 'triangle') {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y - this.size);
                    ctx.lineTo(this.x - this.size, this.y + this.size);
                    ctx.lineTo(this.x + this.size, this.y + this.size);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            update() {
                const dist = Math.hypot(player.x - this.x, player.y - this.y);

                if (dist < this.chaseRange) {
                    this.isChasing = true;
                } else {
                    // If it was chasing and player gets out of range, it stops chasing
                    if (this.isChasing) {
                        this.isChasing = false;
                    }
                }
                
                if(this.isChasing) {
                    const angle = Math.atan2(player.y - this.y, player.x - this.x);
                    this.velocityX = Math.cos(angle) * this.speed;
                    this.velocityY = Math.sin(angle) * this.speed;
                }

                this.x += this.velocityX;
                this.y += this.velocityY;

                this.draw();
            }
        }


        // --- Healing Orb Class ---
        class HealingOrb {
            constructor(x, y, radius, color) {
                this.x = x;
                this.y = y;
                this.radius = radius;
                this.color = color;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                // Add a glow effect to make it stand out
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.closePath();
                ctx.shadowBlur = 0; // Reset shadow blur for other elements

                // Draw the '+' sign in the middle
                ctx.font = `bold ${this.radius * 2}px Segoe UI`;
                ctx.fillStyle = 'red';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('+', this.x, this.y);
            }

            update() {
                this.draw();
            }
        }

        // --- Game Initialization ---
        let player;
        let enemies = [];
        let projectiles = [];
        let healingOrbs = [];
        let score = 0;
        let isGameOver = false;
        let isPaused = false;
        let animationId;
        let enemySpeedMultiplier;
        let enemySpawnInterval;
        let orbSpawnInterval;
        let currentGameMode = '';
        let dungeonWave = 1;


        function init() {
            // Clear any lingering game loops from previous sessions
            clearInterval(enemySpawnInterval);
            clearInterval(orbSpawnInterval);

            player = new Player(canvas.width / 2, canvas.height / 2, 15, '#0099ff');
            enemies = [];
            projectiles = [];
            healingOrbs = [];
            score = 0;
            isGameOver = false;
            enemySpeedMultiplier = 1; // Reset multiplier on new game
            gameOverModal.style.display = 'none'; // Hide game over screen
            pauseModal.style.display = 'none'; // Hide pause screen
            isPaused = false;
            scoreSpan.textContent = 0;
            healthBar.style.width = '100%';
            healthBar.style.backgroundColor = '#4CAF50';
            enemyCountSpan.textContent = 0;
            infoPanel.style.display = 'block';
            dashCooldownUI.style.display = 'block';
        }

        function spawnEnemy() {
            const size = Math.random() * 20 + 10;
            let x, y;

            // Spawn enemies from outside the screen
            if (Math.random() < 0.5) {
                x = Math.random() < 0.5 ? 0 - size : canvas.width + size;
                y = Math.random() * canvas.height;
            } else {
                x = Math.random() * canvas.width;
                y = Math.random() < 0.5 ? 0 - size : canvas.height + size;
            }

            const speed = (Math.random() * 1.5 + 0.5) * enemySpeedMultiplier;

            // Only spawn triangles, and make them slightly smaller
            const color = '#ff3333'; // Red
            enemies.push(new Enemy(x, y, size / 2, color, speed, 'triangle'));
        }

        function spawnHealingOrb() {
            // Limit the number of orbs on screen to 3
            if (healingOrbs.length < 3) {
                const radius = 10;
                // Spawn inside the canvas, with a buffer from the edges
                const x = Math.random() * (canvas.width - radius * 4) + radius * 2;
                const y = Math.random() * (canvas.height - radius * 4) + radius * 2;
                const color = '#33ff99'; // A nice green color
                healingOrbs.push(new HealingOrb(x, y, radius, color));
            }
        }


        function drawDashCooldown() {
            const x = canvas.width - 55;
            const y = 45;
            const radius = 25;

            ctx.save(); // Save the current state
            
            // Draw the background circle
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.lineWidth = 5;
            ctx.stroke();

            // Draw the cooldown progress arc
            if (player.cooldownTimer > 0) {
                const startAngle = -Math.PI / 2;
                const endAngle = startAngle + (1 - (player.cooldownTimer / player.dashCooldown)) * (Math.PI * 2);
                
                ctx.beginPath();
                ctx.arc(x, y, radius, startAngle, endAngle);
                ctx.strokeStyle = 'rgba(0, 153, 255, 0.5)';
                ctx.stroke();
            } else {
                 // Draw a full circle when ready
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.strokeStyle = '#0099ff';
                ctx.stroke();
            }
            
            ctx.restore(); // Restore to the previous state
        }

        function togglePause() {
            isPaused = !isPaused;

            if (isPaused) {
                cancelAnimationFrame(animationId); // Stop the game loop
                pauseModal.style.display = 'block';
            } else {
                pauseModal.style.display = 'none';
                animate(); // Resume the game loop
            }
        }

        // --- Animation Loop ---
        function animate() {
            animationId = requestAnimationFrame(animate);

            // Clear the canvas with a semi-transparent fill for a motion blur effect
            ctx.fillStyle = 'rgba(26, 26, 26, 0.25)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            player.update();

            // --- Projectile Logic ---
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const projectile = projectiles[i];
                projectile.update();

                // Remove projectiles that go off-screen
                if (projectile.x - projectile.radius < 0 ||
                    projectile.x + projectile.radius > canvas.width ||
                    projectile.y - projectile.radius < 0 ||
                    projectile.y + projectile.radius > canvas.height) {
                    projectiles.splice(i, 1);
                }
            }


            let chasingEnemies = 0; // Counter for enemies chasing the player this frame
            
            // Using a reverse for-loop to safely remove enemies from the array
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.update();

                // --- Projectile Collision Detection ---
                for (let j = projectiles.length - 1; j >= 0; j--) {
                    const projectile = projectiles[j];
                    const dist = Math.hypot(projectile.x - enemy.x, projectile.y - enemy.y);
                    
                    // If projectile hits enemy
                    if (dist - enemy.size - projectile.radius < 1) {
                       // Using setTimeout to prevent flickering/bugs when removing from arrays
                       setTimeout(() => {
                           enemies.splice(i, 1);
                           projectiles.splice(j, 1);
                       }, 0)
                    }
                }


                // --- Collision and Multiplier Logic ---
                const dist = Math.hypot(player.x - enemy.x, player.y - enemy.y);
                
                // Check if enemy is chasing for score multiplier
                if (dist < enemy.chaseRange) {
                    chasingEnemies++;
                }

                // If enemy hits player
                if (dist - enemy.size - player.radius < 1) {
                    player.health -= 10; // Decrease health by 10
                    healthBar.style.width = player.health + '%';
                    
                    // Change health bar color based on health
                    if (player.health <= 50) {
                        healthBar.style.backgroundColor = '#f44336'; // Red
                    } else if (player.health <= 70) {
                        healthBar.style.backgroundColor = '#ffeb3b'; // Yellow
                    }

                    enemies.splice(i, 1); // Remove the enemy that hit the player

                    // Check if player is out of health
                    if (player.health <= 0) {
                        healthBar.style.width = '0%';
                        cancelAnimationFrame(animationId); // Stop the game loop
                        clearInterval(enemySpawnInterval);
                        clearInterval(orbSpawnInterval);
                        isGameOver = true;
                        finalScoreSpan.textContent = Math.floor(score);
                        gameOverModal.style.display = 'block'; // Show game over screen
                    }
                }


                // Despawn logic: remove enemies that go completely off-screen
                const buffer = enemy.size * 2;
                if (enemy.x + buffer < 0 || 
                    enemy.x - buffer > canvas.width || 
                    enemy.y + buffer < 0 || 
                    enemy.y - buffer > canvas.height) {
                    enemies.splice(i, 1);
                }
            }

            // --- Healing Orb Logic ---
            for (let i = healingOrbs.length - 1; i >= 0; i--) {
                const orb = healingOrbs[i];
                orb.update();

                const dist = Math.hypot(player.x - orb.x, player.y - orb.y);

                // If player collects the orb
                if (dist - orb.radius - player.radius < 1) {
                    player.health += 20; // Heal for 20 HP
                    if (player.health > 100) {
                        player.health = 100; // Cap health at 100
                    }
                    healthBar.style.width = player.health + '%';
                    
                    // Update health bar color
                    if (player.health > 70) {
                        healthBar.style.backgroundColor = '#4CAF50'; // Green
                    } else if (player.health > 50) {
                        healthBar.style.backgroundColor = '#ffeb3b'; // Yellow
                    }
                    
                    healingOrbs.splice(i, 1);
                }
            }

            // Slowly increase the enemy speed multiplier over time
            // You can change 0.00005 to make them speed up faster or slower
            if (currentGameMode === 'infinite') {
                enemySpeedMultiplier += 0.00005;
            }

            // Update score based on survival time and chasing enemies multiplier
            const baseScoreRate = 0.05; // Slower base score rate
            const multiplierBonus = chasingEnemies * 0.02; // Bonus per chasing enemy
            score += baseScoreRate + multiplierBonus;
            scoreSpan.textContent = Math.floor(score);

            enemyCountSpan.textContent = enemies.length;

            drawDashCooldown();

            // Check for dungeon wave clear condition
            if (currentGameMode === 'dungeon' && enemies.length === 0 && !isGameOver) {
                cancelAnimationFrame(animationId);
                clearInterval(orbSpawnInterval); // Stop orbs from spawning
                dungeonClearedModal.style.display = 'block';
            }
        }

        function showStartScreen() {
            infoPanel.style.display = 'none';
            dashCooldownUI.style.display = 'none';
            startScreen.style.display = 'block';
            waveIndicator.style.display = 'none';
            // Clear canvas for a clean start screen
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function startDungeonWave(wave) {
            // Show and animate the wave indicator
            waveIndicator.textContent = `WAVE ${wave}`;
            waveIndicator.style.display = 'block';
            waveIndicator.classList.add('intro');
            
            // Remove the animation class after it's done so it holds its final position
            setTimeout(() => {
                waveIndicator.classList.remove('intro');
            }, 2000); // Must match the animation duration in CSS


            healingOrbs = []; // Clear any remaining orbs from the previous wave
            const enemyCount = wave * 10; // Wave 1 = 10, Wave 2 = 20, etc.
            for(let i=0; i<enemyCount; i++){
                spawnEnemy();
            }
             // Spawn orbs periodically during the wave
            orbSpawnInterval = setInterval(spawnHealingOrb, 8000);
        }

        function startGame(mode) {
            currentGameMode = mode;
            init();

            if (mode === 'infinite') {
                // Start spawning enemies and orbs
                enemySpawnInterval = setInterval(spawnEnemy, 750);
                orbSpawnInterval = setInterval(spawnHealingOrb, 8000);
            } else if (mode === 'dungeon') {
                dungeonWave = 1; // Start at wave 1
                startDungeonWave(dungeonWave);
            }
            
            animate(); // Start the game loop AFTER setting everything up
        }

        // --- Start Game ---
        showStartScreen();
        /* Game now starts on button click
        init();
        animate();

        // Spawn enemies periodically and more quickly
        setInterval(spawnEnemy, 750);
        // Spawn healing orbs less frequently
        setInterval(spawnHealingOrb, 8000);
        */

    </script>
